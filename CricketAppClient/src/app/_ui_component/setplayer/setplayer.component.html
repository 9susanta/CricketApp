<div class="list-group">
    <ng-container *ngFor="let item of player">
        <input type="radio" name="options" id="{{item.name}}" value="{{item.name}}" (change)="onplayerselect($event.target.value)">
        <label class="list-group-item" for="{{item.name}}">{{item.name}}</label>
    </ng-container>
</div>
