<div class="row mt-3">
  <p class="alert alert-success small p-0"> ðŸ‘² Players</p>
 </div>
 <div class="row">
     <div class="col-lg-4 col-md-12 col-sm-12">
        <app-addplayer [EditItem]="player" (OutputItemEvent)="outputFunction($event)"></app-addplayer>
     </div>
       <div class="col-lg-8 col-md-12 col-sm-12">
           <table class="table table-sm">
             <thead class="table-light">
               <tr>
                 <th>No.</th>
                 <th>Player Name</th>
                 <th>Player Type</th>
                 <th>Teams/Country</th>
                 <th>Is Active</th>
                 <th>Action</th>
               </tr>
             </thead>
             <tbody>
               <tr *ngFor="let item of players;let i = index;">
                 <td>{{(i+1)*pageNumber}}</td>
                 <td>{{item.name}}</td>
                 <td>{{item.isLocalPlayer==true?'Local':'International'}}</td>
                 <td>{{item.teamName}}</td>
                 <td>{{item.isActive==true?'Active':'In Active'}}</td>
                 <td><button type="button" (click)="OnEdit(item)" class="btn btn-link">Edit</button>  
                   <button type="button" class="btn btn-link" (click)="OnDelete(item.playersId)">Delete</button> 
                 </td>
               </tr>
             </tbody>
           </table>
         <div class="d-flex justify-content-center" *ngIf="pagination">
           <pagination 
               [boundaryLinks]="true" 
               [totalItems]="pagination.totalItems"
               [itemsPerPage]="pagination.itemsPerPage"
               [(ngModel)]="pagination.currentPage"
               (pageChanged)="pageChanged($event)"
               previousText="&lsaquo;" 
               nextText="&rsaquo;" 
               firstText="&laquo;" 
               lastText="&raquo;">
           </pagination>
       </div>
 </div>
